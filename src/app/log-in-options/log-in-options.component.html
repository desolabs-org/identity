<div class="d-flex flex-row mt-10px">
  <button
    class="button button-large button-secondary"
    [routerLink]="['/sign-up']"
    queryParamsHandling="merge">

    <img src="assets/img/deso-logo.png" height="42px" width="42px" class="mr-10px" />

    <span class="font-weight-bold">New account</span>
  </button>

  <button
    class="button button-large button-secondary ml-10px"
    [routerLink]="['/load-seed']"
    queryParamsHandling="merge">

    <img src="assets/img/deso-logo.png" height="42px" width="42px" class="mr-10px" />

    <span class="font-weight-bold">Import account</span>
  </button>
</div>

<div class="d-flex align-items-center flex-column mt-10px">
  <button
    class="button button-large button-secondary"
    (click)="navigateToMetamaskSignup()"
    queryParamsHandling="merge">

    <img src="assets/img/metamask-logo.png" height="32px" width="32px" class="mr-10px" />

    <span class="font-weight-bold">Add a MetaMask account</span>
  </button>
</div>
