<div
  class="full-screen d-flex justify-content-center align-items-center flex-column"
  (click)="tapToUnlock()"
>
  
  <div class="p-20px d-flex align-items-center">
    <img
      src="assets/img/logo-192.png"
      class="mr-5px"
      style="height: 32px"/>
    <span class="text-dark" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; font-weight: bold; font-size: 24px;">DeSo Labs</span>
  </div>
  
  <div class="p-20px" *ngIf="identityService.browserSupported">
    Tap anywhere to unlock your wallet.
  </div>
  <div class="p-20px text-center" *ngIf="!identityService.browserSupported">
    Your browser is either in Incognito mode or it is not supported.
    <br /><br />
    Please exit Incognito, allow third-party cookies, or use a different
    browser.
  </div>
</div>
